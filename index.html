<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpicMusic - 革命性AI音乐创作模型</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const musicFiles = ['美丽音乐.mp3', '背景音乐1.mp3', '背景音乐2.mp3'];
            let currentTrack = 0;
            let audioPlayer = new Audio();
            
            function playRandomTrack() {
                currentTrack = Math.floor(Math.random() * musicFiles.length);
                audioPlayer.src = musicFiles[currentTrack];
                audioPlayer.volume = 0;
                audioPlayer.play();
                
                // 淡入效果
                let fadeIn = setInterval(() => {
                    if(audioPlayer.volume < 1) {
                        audioPlayer.volume += 0.05;
                    } else {
                        clearInterval(fadeIn);
                    }
                }, 100);
            }
            
            audioPlayer.addEventListener('ended', function() {
                // 淡出效果
                let fadeOut = setInterval(() => {
                    if(audioPlayer.volume > 0.1) {
                        audioPlayer.volume -= 0.05;
                    } else {
                        clearInterval(fadeOut);
                        playRandomTrack();
                    }
                }, 100);
            });
            
            playRandomTrack();
        });
    </script>
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --secondary: #00cec9;
            --dark: #2d3436;
            --light: #f9f9f9;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', 'Montserrat', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
            perspective: 1px;
            transform-style: preserve-3d;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: smooth;
            background: linear-gradient(to bottom, #1a1a2e, #16213e, #0f3460);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            padding: 30px 0;
            position: relative;
            z-index: 10;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-img {
            height: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .logo-img:hover {
            transform: scale(10.0);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }
        
        .hero-content {
            position: relative;
            z-index: 5;
            max-width: 600px;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .coming-soon {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--secondary);
            margin-bottom: 40px;
        }
        
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: var(--gradient);
            color: white;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
        }
        
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(108, 92, 231, 0.5);
            transform: translate(-50%, -50%);
            pointer-events: none;
            mix-blend-mode: screen;
            z-index: 9999;
            transition: transform 0.1s ease;
        }
        
        .cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 206, 201, 0.3);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9998;
            transition: all 0.3s ease;
        }
        
        .notify-form {
            display: flex;
            margin-top: 30px;
            max-width: 500px;
        }
        
        .notify-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px 0 0 50px;
            font-size: 1rem;
            outline: none;
        }
        
        .notify-submit {
            padding: 15px 25px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0 50px 50px 0;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .notify-submit:hover {
            background: var(--primary-dark);
        }
        
        .visualizer {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            z-index: 1;
            opacity: 0.7;
            transform: translateZ(-1px) scale(2);
            transform-origin: right center;
            transition: transform 0.5s ease-out, opacity 0.5s ease;
        }
        
        .parallax-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            will-change: transform;
            z-index: 0;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(108, 92, 231, 0.5);
            box-shadow: 0 0 10px rgba(108, 92, 231, 0.8);
            animation: float 8s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-50px) rotate(180deg);
            }
        }
        
        .hero-content {
            transition: transform 0.5s ease-out, opacity 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hero-content > * {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        .hero-content > *:nth-child(1) { animation-delay: 0.1s; }
        .hero-content > *:nth-child(2) { animation-delay: 0.3s; }
        .hero-content > *:nth-child(3) { animation-delay: 0.5s; }
        .hero-content > *:nth-child(4) { animation-delay: 0.7s; }
        .hero-content > *:nth-child(5) { animation-delay: 0.9s; }
        
        .music-note {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 24px;
            animation: float 4s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .visualizer {
                width: 100%;
                opacity: 0.3;
            }
            
            .hero-content {
                max-width: 100%;
            }
            
            .notify-form {
                flex-direction: column;
            }
            
            .notify-input {
                border-radius: 50px;
                margin-bottom: 10px;
            }
            
            .notify-submit {
                border-radius: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="logo.jpg" alt="EpicMusic Logo" class="logo-img">
                <div class="logo-text">EpicMusic</div>
            </div>
        </header>
        
        <section class="hero">
            <div class="hero-content">
                <div class="coming-soon">即将登场</div>
                <h1>革命性的AI音乐创作体验</h1>
                <p>EpicMusic是由黄智韬发行一款突破性的AI音乐生成模型，能够根据您的需求创作出专业级的音乐作品。无论是背景音乐、广告配乐还是完整歌曲，EpicMusic都能完美胜任。</p>
                
                <a href="#" class="cta-button" id="learn-more">了解更多</a>
                
                <form class="notify-form">
                    <input type="email" class="notify-input" placeholder="输入您的邮箱，获取最新消息" required>
                    <button type="submit" class="notify-submit">通知我</button>
                </form>
            </div>
            
            <div class="visualizer" id="visualizer">
                <!-- 音乐可视化元素将通过JS动态生成 -->
            </div>
            <div class="parallax-layer" data-depth="0.1"></div>
            <div class="parallax-layer" data-depth="0.3"></div>
            <div class="parallax-layer" data-depth="0.6"></div>
        </section>
        
        <footer>
            <p>© 2025 EpicMusic AI. 版权所有。</p>
        </footer>
    </div>
    
    <script>
        // 创建音乐符号动画
        const visualizer = document.getElementById('visualizer');
        const notes = ['♪', '♫', '♬', '♩', '♭', '♮', '♯'];
        
        function createNote() {
            const note = document.createElement('div');
            note.className = 'music-note';
            note.textContent = notes[Math.floor(Math.random() * notes.length)];
            note.style.left = Math.random() * 100 + '%';
            note.style.top = Math.random() * 100 + '%';
            note.style.animationDuration = (3 + Math.random() * 5) + 's';
            note.style.animationDelay = Math.random() * 2 + 's';
            visualizer.appendChild(note);
            
            // 移除旧的音符以保持性能
            setTimeout(() => {
                note.remove();
            }, 8000);
        }
        
        // 初始创建一些音符
        for (let i = 0; i < 15; i++) {
            createNote();
        }
        
        // 定期创建新音符
        setInterval(createNote, 1000);
        
        // 粒子动画效果
        const particles = document.getElementById('particles');
        const colors = ['#6c5ce7', '#00cec9', '#ffffff'];
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 5 + 2;
            const posX = Math.random() * window.innerWidth;
            const posY = Math.random() * window.innerHeight;
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}px`;
            particle.style.top = `${posY}px`;
            particle.style.background = color;
            particle.style.boxShadow = `0 0 10px ${color}`;
            particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            
            particles.appendChild(particle);
            
            // 移除旧的粒子以保持性能
            setTimeout(() => {
                particle.remove();
            }, 15000);
        }
        
        // 初始创建粒子
        for (let i = 0; i < 50; i++) {
            createParticle();
        }
        
        // 定期创建新粒子
        setInterval(createParticle, 500);
        
        // 3D视差效果
        document.addEventListener('scroll', function() {
            const scrollY = window.scrollY;
            const layers = document.querySelectorAll('.parallax-layer');
            
            layers.forEach(layer => {
                const depth = layer.getAttribute('data-depth');
                const movement = scrollY * depth;
                layer.style.transform = `translate3d(0, ${movement}px, 0)`;
            });
            
            // 视差内容动画
            const heroContent = document.querySelector('.hero-content');
            heroContent.style.transform = `translateY(${scrollY * 0.2}px)`;
            heroContent.style.opacity = 1 - scrollY / 300;
        });
        
        // 鼠标跟随效果
        const cursor = document.querySelector('.cursor');
        const follower = document.querySelector('.cursor-follower');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            setTimeout(() => {
                follower.style.left = e.clientX + 'px';
                follower.style.top = e.clientY + 'px';
            }, 100);
        });
        
        // 按钮悬停效果
        document.querySelectorAll('a, button').forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
                follower.style.transform = 'translate(-50%, -50%) scale(1.2)';
            });
            
            el.addEventListener('mouseleave', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1)';
                follower.style.transform = 'translate(-50%, -50%) scale(1)';
            });
        });
        
        // 简单的表单提交处理
        document.querySelector('.notify-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input').value;
            alert(`感谢您的关注！我们会在EpicMusic发布时通知 ${email}。`);
            this.querySelector('input').value = '';
        });
        
        // 了解更多按钮功能
        document.getElementById('learn-more').addEventListener('click', function(e) {
            e.preventDefault();
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';
            modal.style.width = '100%';
            modal.style.height = '100%';
            modal.style.backgroundColor = 'rgba(0,0,0,0.8)';
            modal.style.display = 'flex';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            modal.style.zIndex = '1000';
            
            const content = document.createElement('div');
            content.style.backgroundColor = 'var(--dark)';
            content.style.padding = '40px';
            content.style.borderRadius = '10px';
            content.style.maxWidth = '800px';
            content.style.width = '90%';
            content.style.position = 'relative';
            
            const closeBtn = document.createElement('span');
            closeBtn.innerHTML = '&times;';
            closeBtn.style.position = 'absolute';
            closeBtn.style.top = '15px';
            closeBtn.style.right = '15px';
            closeBtn.style.fontSize = '28px';
            closeBtn.style.cursor = 'pointer';
            closeBtn.addEventListener('click', () => modal.remove());
            
            content.innerHTML = `
                <h2 style="color: var(--secondary); margin-bottom: 20px;">EpicMusic 产品详情</h2>
                <p style="margin-bottom: 15px;">EpicMusic是一款革命性的AI音乐创作工具，能够根据您的需求创作出专业级的音乐作品。</p>
                <h3 style="color: var(--primary); margin: 20px 0 10px;">主要功能</h3>
                <ul style="margin-bottom: 20px;">
                    <li>智能生成背景音乐</li>
                    <li>定制广告配乐</li>
                    <li>完整歌曲创作</li>
                    <li>多种音乐风格选择</li>
                </ul>
                <h3 style="color: var(--primary); margin: 20px 0 10px;">技术特点</h3>
                <ul>
                    <li>基于最新深度学习模型</li>
                    <li>支持多乐器编曲</li>
                    <li>可调节情感参数</li>
                    <li>实时预览功能</li>
                </ul>
            `;
            
            content.appendChild(closeBtn);
            modal.appendChild(content);
            document.body.appendChild(modal);
        });
    </script>
</body>
</html>
